<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f8fafc;
    }h1 {
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

#grid {
  display: grid;
  grid-template-columns: repeat(10, 40px);
  grid-auto-rows: 40px;
  gap: 4px;
  margin-bottom: 1.5rem;
}

.cell {
  background: #e2e8f0;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.cell.active {
  background: #38bdf8;
}

button {
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  background: #64748b;
  color: #fff;
  transition: opacity 0.2s ease;
}

button:hover {
  opacity: 0.85;
}

  </style>
</head>
<body>
  <h1>Malla Interactiva</h1>
  <div id="grid"></div>
  <button id="clear">Limpiar</button>  <script>
    const grid = document.getElementById('grid');
    const filas = 10;   // Cambia aquí para más filas
    const columnas = 10; // Cambia aquí para más columnas

    // Generar la malla
    for (let i = 0; i < filas * columnas; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => {
        cell.classList.toggle('active');
      });
      grid.appendChild(cell);
    }

    // Botón para limpiar la malla
    document.getElementById('clear').addEventListener('click', () => {
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
    });
  </script></body>
</html>/
